{% extends "layouts/base.html" %}
{% block title %}Edit Role{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-xl-7 mx-auto">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 mb-0">Edit Role: {{ role.name }}</h1>
            <a href="{{ url_for('roles.detail', role_id=role.id ) }}"
                class="btn btn-outline-secondary btn-sm">
                ‚Üê Back to Detail
            </a>
        </div>
        <div class="card">
            <div class="card-body">
                 <form method="post">
                    {% include 'roles/_form.html' %}
                </form>             
            </div>
        </div>
    </div>
</div>
{% endblock %}
