{% extends "layouts/base.html" %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        <h3 class="mb-0">Confirm Delete</h3>
      </div>
      <div class="card-body">
         <h5 class="mb-5 mt-4">
            Are you sure you want to delete user
            <strong>{{ user.username}}</strong> ({{ user.full_name }})?
         </h5>
         <form method="POST" action="{{ url_for('users.delete', user_id=user.id) }}">
            {{ form.hidden_tag() }}
            <button type="submit" class="btn btn-danger">
              Delete
            </button>
            <a href="{{url_for('users.index')}}" class="btn btn-secondary">
              Cancel
            </a>
         </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
