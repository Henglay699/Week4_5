{% extends "layouts/base.html" %}
{% block title %}Delete Facts{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        <h3 class="mb-0">Confirm Delete</h3>
      </div>
      <div class="card-body">
         <h5 class="mb-4 mt-4">
            Are you sure you want to delete this Symptom
         </h5>
         <p class="text-danger medium mb-5">
              {{ fact.name }}
         </p>
         <form method="POST" action="{{ url_for('facts.delete', fact_id=fact.id) }}">
            {{ form.hidden_tag() }}
            <button type="submit" class="btn btn-danger">
              Delete
            </button>
            <a href="{{ url_for('facts.index') }}"
                class="btn btn-secondary">
              Cancel
            </a>
         </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
