{% extends "layouts/base.html" %}
{% block title %}Delete Permission{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card border-danger"> 
      <div class="card-header bg-danger text-white">
        <h3 class="mb-0">Confirm Delete</h3>
      </div>
      <div class="card-body">
         <h5 class="mb-5 mt-4">
            Are you sure you want to delete permission
            <strong class="text-danger">{{ permission.code }}</strong> - {{ permission.name }}
         </h5>
         <form method="POST" action="{{ url_for('permissions.delete', permission_id=permission.id) }}">
            {{ form.hidden_tag() }}
            <button type="submit" class="btn btn-danger">
              Delete
            </button>
            <a href="{{url_for('permissions.index')}}" 
                class="btn btn-secondary">
              Cancel
            </a>
         </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
