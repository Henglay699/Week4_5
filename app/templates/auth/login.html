{% extends "layouts/base.html" %}
{% block title %}Sign In{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card border-0 shadow-lg overflow-hidden" style="max-width: 450px; width: 100%; border-radius: 1.25rem;">
        <div class="card-body p-5">
            <div class="text-center mb-5">
                <div class="mb-3 d-inline-block p-3 rounded-circle bg-primary bg-opacity-10">
                    <i class="bi bi-fingerprint text-primary fs-1"></i>
                </div>
                <h2 class="fw-bold text-dark">Welcome Back</h2>
                <p class="text-muted">Enter username and password</p>
            </div>

            <form method="POST" action="{{ url_for('auth.login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control border-0 bg-light" id="username" name="username" placeholder="Username" required autofocus style="border-radius: 0.75rem;">
                    <label for="username" class="text-muted ps-4">Username</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" class="form-control border-0 bg-light" id="password" name="password" placeholder="Password" required style="border-radius: 0.75rem;">
                    <label for="password" class="text-muted ps-4">Password</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm" style="border-radius: 0.75rem;">
                    Sign In
                </button>
            </form>

            <div class="text-center mt-5">
                <p class="text-muted small mb-0">Don't have an account? 
                    <a href="{{ url_for('auth.register') }}" class="fw-bold text-primary text-decoration-none">Create one now</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
